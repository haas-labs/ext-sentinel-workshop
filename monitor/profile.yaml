project:
  name: Contract Monitor
  description: >
    Contract Monitors is a monitor which used for demo purposes:
    - how to develop Sentinel sentries
    - integrate with the Extractor

imports:
- profiles/inputs.yaml
- profiles/outputs.yaml
- profiles/databases.yaml

sentries:

- name: ContractMonitor
  type: monitor.sentry.ContractMonitor
  description: Demo Contract Monitor
  parameters:
    network: ethereum
  inputs:
  - hacken/cloud/kafka/transaction/ethereum
  - hacken/cloud/kafka/monitoring_conditions
  outputs:
  - hacken/cloud/kafka/event
  databases:
  - contract_monitor/monitored_address/ethereum
